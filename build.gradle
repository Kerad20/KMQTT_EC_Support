plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.61'
}

group 'io.kmqtt'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

kotlin {
    jvm {
        compilations.main.kotlinOptions {
            // Setup the Kotlin compiler options for the 'main' compilation:
            jvmTarget = "1.8"
        }
        compilations.test.kotlinOptions {
            // Setup the Kotlin compiler options for the 'test' compilation:
            jvmTarget = "1.8"
        }
    }
    mingwX64("mingw") {
        binaries {
            executable()
        }
    }
    linuxX64()

    sourceSets {
        all {
            languageSettings {
                useExperimentalAnnotation('kotlin.ExperimentalStdlibApi')
                useExperimentalAnnotation('kotlin.ExperimentalUnsignedTypes')
            }
        }
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-common:1.3.3'
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.3'
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
                implementation 'com.hivemq:hivemq-mqtt-client:1.1.3'
            }
        }
        mingwMain {
            dependencies {
                implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-mingwx64:1.3.3'
            }
        }
        mingwTest {
        }
        linuxX64Main {
            dependencies {
                implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-linuxx64:1.3.3'
            }
        }
        linuxX64Test {

        }
    }
}
